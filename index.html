<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tournament Bracket</title>
    <link rel="stylesheet" href="node_modules/jquery-bracket/dist/jquery.bracket.min.css" />
</head>

<body>
    <!-- Container for the bracket -->
    <div id="resize" class="demo"></div>

    <!-- Sliders for adjusting parameters -->
    <div>
        <label>Team Width: <input type="range" id="teamWidthSlider" min="40" max="100" value="60"></label>
        <label>Score Width: <input type="range" id="scoreWidthSlider" min="10" max="40" value="20"></label>
        <label>Match Margin: <input type="range" id="matchMarginSlider" min="5" max="20" value="10"></label>
        <label>Round Margin: <input type="range" id="roundMarginSlider" min="20" max="100" value="50"></label>
        <label>Flag Size: <input type="range" id="flagSizeSlider" min="10" max="64" value="32"></label>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="node_modules/jquery-bracket/dist/jquery.bracket.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
